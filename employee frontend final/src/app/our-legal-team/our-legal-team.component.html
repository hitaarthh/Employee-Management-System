<div class="about-section">
    <h1>Our Legal Team</h1>
  </div>
  
  <div class="row">
    <div class="column" *ngFor="let member of legalTeamMembers">
      <div class="card">
        <img [src]="member.photo" alt="{{ member.name }}" style="width:100%">
        <div class="container">
          <h2>{{ member.name }}</h2>
          <p class="title">{{ member.position }}</p>
          <p><i>"{{ member.description }}"</i></p>
          <p>{{ member.email }}</p>
          <p><button class="button">Contact</button></p>
        </div>
      </div>
    </div>
  </div>
